<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Closet Del Programador</title>
    <!-- Link Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Link Css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Inicio Header -->

    <div class="header">
      <a href="/" class="logo"
        ><i class="fa-solid fa-desktop"></i> CHMAQUINA
      </a>
      <div class="iconos">
        <button class="boton" id="button">
          <i class="fa-solid fa-gear"></i>
        </button>
        <button class="boton ejecutar">
          <i class="fa-solid fa-play"></i>Ejecutar
        </button>
        <button class="boton detener">
          <i class="fa-solid fa-stop"></i>Detener
        </button>
        <button class="boton cargar">
          <i class="fa-solid fa-download"></i>Cargar
        </button>
      </div>
    </div>
    <!-- Fin Header -->
    <section class="fondo">
      <div class="contenido">
        <div class="seccionSalidas">
          <div class="formato">
            <h2 class="titulo">Variables</h2>
            <textarea></textarea>
          </div>
          <div class="formato">
            <h2 class="titulo">etiquetas</h2>
            <textarea></textarea>
          </div>
        </div>
        <div class="seccionSalidas">
          <div class="formato">
            <h2 class="titulo">pantalla</h2>
            <textarea></textarea>
          </div>
          <div class="formato">
            <h2 class="titulo">impresora</h2>
            <textarea></textarea>
          </div>
        </div>
        <div class="seccionSalidas mem">
            <h2 class="titulo">Memoria</h2>
            <textarea class="memoria"></textarea>
        </div>
      </div>
      <!-- Modal Section -->
      <div class="bg-modal">
        <div class="modal-contents">
          <div class="close">+</div>
          <div class="datos">
            <div class="valores">
              <label>Memoria</label>
              <input type="number" name="" id="" min="1" value="100">
            </div>
            <div class="valores">
              
              <label>Kernel</label>
              <input type="number" name="" id="" min="1" value="10">
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
