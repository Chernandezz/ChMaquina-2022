<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CHMAQUINA</title>
    <link rel="icon" type="image/x-icon" href="/Favicon/busqueda-de-pc.png" />
    <!-- Link Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Link Css -->
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <!-- Inicio Header -->

    <div class="header">
      <a href="/" class="logo"
        ><i class="fa-solid fa-desktop"></i> CHMAQUINA
      </a>
      <div class="iconos">
        <button class="boton">
          <i class="fa-solid fa-arrow-rotate-right" onclick="recargar()"></i>
        </button>
        <button class="boton" id="config">
          <i class="fa-solid fa-gear"></i>
        </button>
        <button class="boton ejecutar" id="ejecutar">
          <i class="fa-solid fa-play"></i>Ejecutar
        </button>
        <button class="boton detener" id="detener">
          <i class="fa-solid fa-stop"></i>Detener
        </button>
        <label for="upload" class="boton cargar">
          <i class="fa-solid fa-download"></i>Cargar
          <input type="file" id="upload" style="display: none" accept=".ch" />
        </label>
        <!-- <button class="boton cargar" type="file">
        </button> -->
      </div>
    </div>
    <!-- Fin Header -->
    <section class="fondo">
      <div class="acumulador">
        <h2 class="titulo">Acumulador</h2>
        <div class="valorAcumulador titulo" id="valorAcumulador"></div>
      </div>
      <div class="contenido">
        <div class="seccionSalidas">
          <div class="formato">
            <h2 class="titulo">Variables</h2>
            <div class="salida">
              <div class="flex-col aling-center varnombre" id="varnombre"></div>
              <div class="flex-col aling-center vartipo" id="vartipo"></div>
              <div class="codigo flex-col varvalor" id="varvalor"></div>
            </div>
          </div>
          <div class="formato">
            <h2 class="titulo">Etiquetas</h2>
            <div class="salida"></div>
          </div>
        </div>
        <div class="seccionSalidas">
          <div class="formato">
            <h2 class="titulo">Pantalla</h2>
            <div class="salida"></div>
          </div>
          <div class="formato">
            <h2 class="titulo">Impresora</h2>
            <div class="salida"></div>
          </div>
        </div>
        <div class="seccionSalidas">
          <h2 class="titulo">Memoria</h2>
          <div class="mem" id="mem">
            <div class="iconoLinea flex-col aling-center" id="iconoLinea"></div>
            <div class="linea flex-col aling-center" id="linea"></div>
            <div class="codigo flex-col" id="codigo"></div>
          </div>
        </div>
      </div>
      <!-- Modal Section configuracion -->
      <div class="bg-modal">
        <div class="modal-contents">
          <div class="close">+</div>
          <div class="datos">
            <div class="valores">
              <label>Memoria</label>
              <input
                type="number"
                name=""
                id="tammemoria"
                min="1"
                value="100"
                onchange="actualizarValorMemoria()"
              />
            </div>
            <div class="valores">
              <label>Kernel</label>
              <input
                type="number"
                name=""
                id="tamkernel"
                min="1"
                value="10"
                onchange="actualizarValorKernel()"
              />
            </div>
          </div>
        </div>
      </div>
      <!-- End Modal Section -->

      <!-- Modal Section Error -->
      <div class="bg-modal" id="modalErrores">
        <div class="modal-contents">
          <div class="close" id="cerrarModalErrores">+</div>
          <div class="datos">
            <h2>
              El Programa Cargado Contiene
              <span id="cantErrores">3</span> Errores, Corriga los errores y
              carguelo nuevamente
            </h2>
          </div>
        </div>
      </div>
      <!-- End Modal Section -->
    </section>
    <script src="script.js"></script>
  </body>
</html>
